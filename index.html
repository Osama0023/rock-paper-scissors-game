<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>
      <span>Rock</span>
      <span>Paper</span>
      <span>Scissors</span>
    </h1>
    <div class="score-container">
      <h4>Scroe</h4>
      <p id="score">0</p>
    </div>
  </header>
  <main id="main">
    <button class="btn-circle btn-circle-paper pick" data-choice= "paper">
      <span class="wrapper"><img src="./images/icon-paper.svg" alt=""></button> </span>
    <button class="btn-circle btn-circle-scissors pick" data-choice= "scissors">
      <span class="wrapper"><img src="./images/icon-scissors.svg" alt=""></button> </span>
    <button class="btn-circle btn-circle-rock pick" data-choice= "rock">   
    <span class="wrapper"><img src="./images/icon-rock.svg" alt=""></button> </span>

  </main>
  
    <div class="rule-modal" id="modal">
     <img src="./images/image-rules.svg" alt="" >
     <button id="close"><img src="./images/icon-close.svg" alt="close"></button>
    </div>
 
  <button class="btn-rules" id="open">Rules</button>
</div>
<div class="selection" id="selection">
  <div >
    <h2>You Picked</h2>
    <button class="btn-circle btn-circle-paper" id="user-select" >
      <span class="wrapper"><img src="./images/icon-paper.svg" alt=""></button> </span>  
  </div>
  <div class="go-down">
    <p class="big-text">You <span id="winner">win</span></p>
    <button class="btn" id="reset">Play again</button>
  </div>
  <div>
    <h2>The house Picked</h2>
    <button class="btn-circle btn-circle-rock" id="computer-select">   
      <span class="wrapper"><img src="./images/icon-rock.svg" alt=""></button> </span>
      </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osama</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
